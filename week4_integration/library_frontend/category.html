<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LibrarySys â€” Category</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2 class="logo">EL-GEM</h2>

        <a href="index.html">Dashboard</a>
        <a href="books.html">Books</a>
        <a href="students.html">Students</a>
        <a href="borrow.html">Borrow</a>
        <a href="category.html" class="active">Category</a>
        <a href="admin.html">Admin</a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-container">

        <div class="topbar">
            <h1>Category Management</h1>
            <div class="search-wrap">
                <input id="search-input" type="search" placeholder="Search..." />
              </div>
            <div class="top-actions">
                <button id="btn-add-category" class="btn primary">+ Add Category</button>
            </div>
        </div>

        <div class="content">
            <div class="panel">
                <div class="panel-header">
                    <h3>Category List</h3>
                </div>

                <div class="panel-body">
                    <table class="table" id="category-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Category Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="category-tbody">
                            <!-- Filled by category.js -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>


    <!-- CATEGORY MODAL -->
    <div id="category-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" id="category-modal-close">&times;</span>
            <h2>Add Category</h2>

            <form id="category-form">
                <label>Category Name</label>
                <input type="text" id="c-name" name="CategoryName" required>

                <div style="margin-top: 12px; text-align: right;">
                    <button type="button" class="btn" id="category-cancel">Cancel</button>
                    <button type="submit" class="btn primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="category.js"></script>
</body>
</html>
