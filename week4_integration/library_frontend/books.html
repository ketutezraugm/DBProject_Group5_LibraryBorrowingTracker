<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LibrarySys â€” Books</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>

  <!-- SIDEBAR (same as index.html) -->
  <div class="sidebar">
    <h2 class="logo">EL-GEM</h2>
    <a href="index.html">Dashboard</a>
    <a href="books.html" class="active">Books</a>
    <a href="students.html">Students</a>
    <a href="borrow.html">Borrow</a>
    <a href="category.html">Category</a>
    <a href="admin.html">Admin</a>
  </div>

  <!-- MAIN -->
  <div class="main-container">
    <div class="topbar">
      <h1>Books</h1>
      <div class="search-wrap">
        <input id="search-input" type="search" placeholder="Search..." />
      </div>
      <div class="top-actions">
        <button id="btn-add" class="btn primary">+ Add Book</button>
      </div>
    </div>

    <div class="content">
      <div class="panel">
        <div class="panel-header">
          <h3>Book List</h3>
        </div>

        <div class="panel-body">
          <table id="books-table" class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Year</th>
                <th>CategoryID</th>
                <th>AdminID</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="books-tbody">
              <!-- populated by JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL: Add / Edit Book -->
  <div id="book-modal" class="modal">
    <div class="modal-content">
      <span class="modal-close" id="modal-close">&times;</span>
      <h2 id="modal-title">Add Book</h2>

      <form id="book-form">
        <input type="hidden" id="book-id" name="id" />

        <label>Title</label>
        <input type="text" id="title" name="title" required />

        <label>Author</label>
        <input type="text" id="author" name="author" required />

        <label>ISBN</label>
        <input type="text" id="isbn" name="isbn" required />

        <label>Publication Year</label>
        <input type="number" id="year" name="year" min="1900" max="2100" required />

        <label>AdminID</label>
        <input type="number" id="admin" name="admin" required />

        <label>CategoryID</label>
        <input type="number" id="category" name="category" required />

        <label>Status</label>
        <select id="status" name="status">
          <option value="available">available</option>
          <option value="borrowed">borrowed</option>
        </select>

        <div style="margin-top:12px; text-align:right;">
          <button type="button" id="modal-cancel" class="btn">Cancel</button>
          <button type="submit" class="btn primary" id="modal-save">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="books.js"></script>
</body>
</html>
