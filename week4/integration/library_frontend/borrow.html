<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LibrarySys â€” Borrow</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <div class="sidebar">
    <h2 class="logo">EL-GEM</h2>
    <a href="index.html">Dashboard</a>
    <a href="books.html">Books</a>
    <a href="students.html">Students</a>
    <a href="borrow.html" class="active">Borrow</a>
    <a href="category.html">Category</a>
    <a href="admin.html">Admin</a>
  </div>

  <div class="main-container">
    <div class="topbar">
      <h1>Borrow / Return</h1>
      <div class="search-wrap">
        <input id="search-input" type="search" placeholder="Search..." />
      </div>
      <div class="top-actions">
        <button id="btn-add-borrow" class="btn primary">+ New Borrow</button>
      </div>
    </div>

    <div class="content">
      <div class="panel">
        <div class="panel-header"><h3>Borrow Records</h3></div>
        <div class="panel-body">
          <table class="table" id="borrow-table">
            <thead>
              <tr>
                <th>#</th><th>BorrowDate</th><th>DueDays</th><th>ReturnDate</th><th>Book</th><th>Student</th><th>Actions</th>
              </tr>
            </thead>
            <tbody id="borrow-tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal (reuse modal CSS) -->
  <div id="borrow-modal" class="modal">
    <div class="modal-content">
      <span class="modal-close" id="borrow-modal-close">&times;</span>
      <h2 id="borrow-modal-title">New Borrow</h2>
      <form id="borrow-form">
        <input type="hidden" id="borrow-id">
        <label>BookID</label><input id="b-book" name="bookId" required>
        <label>MemberID</label><input id="b-member" name="memberId" required>
        <label>Borrow Date</label><input type="date" id="b-date" name="borrowDate" value="">
        <label>Return Due (days)</label><input type="number" id="b-due" name="returnDue" value="14" min="1">
        <div style="text-align:right; margin-top:10px;">
          <button type="button" id="borrow-cancel" class="btn">Cancel</button>
          <button type="submit" class="btn primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="borrow.js"></script>
</body>
</html>
