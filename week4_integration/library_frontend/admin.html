<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LibrarySys ‚Äî Admin</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="modern-layout">

  <!-- SIDEBAR -->
  <aside class="sidebar-modern">
    <div class="logo-row">
        <img src="https://cdn.discordapp.com/attachments/1376237956452450518/1443520281745293405/Lambang_UGM-hitam.png?ex=69295e86&is=69280d06&hm=01e3dd667ab881d7871eeacd8cd9c57657ada2a4c131816ba815baa7825df9fa&"
             class="logo-img">
        <h2 class="logo-modern">EL-GEM</h2>
    </div>
      

    <nav>
      <a href="index.html">Dashboard</a>
      <a href="books.html">Books</a>
      <a href="students.html">Students</a>
      <a href="borrow.html">Borrow</a>
      <a href="category.html">Category</a>
      <a href="admin.html" class="active">Admin</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main-modern">

    <!-- TOP BAR -->
    <div class="topbar-modern">
      <h1>Admin Management</h1>
      <button id="btn-add-admin" class="btn-modern-primary">+ Add Admin</button>
    </div>

    <!-- PANEL -->
    <div class="panel-modern">

      <div class="panel-header-modern">
        <h3>Admin List</h3>
      </div>

      <div class="panel-body-modern">

        <!-- SEARCH BAR -->
        <div class="search-wrapper">
          <span class="search-icon">üîç</span>
          <input id="searchInput" class="input-search-modern" type="text"
                 placeholder="Search admins...">
        </div>

        <table class="table-modern" id="admin-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="admin-tbody"></tbody>
        </table>

      </div>
    </div>

  </main>

  <!-- MODAL -->
  <div id="admin-modal" class="modal-modern">
    <div class="modal-content-modern">

      <span class="modal-close-modern" id="admin-modal-close">&times;</span>
      <h2 id="admin-modal-title">Add Admin</h2>

      <form id="admin-form">
        <input type="hidden" id="admin-id" name="id">

        <label>Name</label>
        <input type="text" id="a-name" name="name" required>

        <label>Email</label>
        <input type="email" id="a-email" name="email" required>

        <label>Phone</label>
        <input type="text" id="a-phone" name="phone" required>

        <div class="modal-actions-modern">
          <button type="button" id="admin-cancel" class="btn-modern-secondary">Cancel</button>
          <button type="submit" class="btn-modern-primary">Save</button>
        </div>
      </form>

    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
