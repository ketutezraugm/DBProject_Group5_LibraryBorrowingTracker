<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Register â€” Library System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #0f172a;
      --card: rgba(255,255,255,0.07);
      --border: rgba(0, 0, 0, 0.178);
      --accent: #699db9;
      --accent-dark: #557e94; 
      --text: #000000;
      --muted: #464646;
      --radius: 14px;
      --shadow: 0 8px 24px rgba(0,0,0,0.25);
      --bodybg: radial-gradient(circle at top, #ffffff, #c5c5c5 90%);
      --logincolortext: #000000;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bodybg);
      font-family: "Inter", system-ui, sans-serif;
      color: var(--text);
    }

    .auth-card {
      width: 400px;
      padding: 32px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      animation: fadeIn 0.5s ease;
      text-align: left;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 40px;
      height: 40px;
      display: block;
      margin: 0 auto 18px;
      object-fit: contain;
    }

    h2 {
      margin-top: 0;
      text-align: center;
      font-size: 26px;
      font-weight: 700;
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      box-sizing: border-box; 
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.05);
      color: var(--text);
      transition: 0.2s;
    }

    input:focus {
      border-color: var(--accent);
      background: rgba(255,255,255,0.1);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: var(--logincolortext);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 5px;
    }

    .btn:hover {
      background: var(--accent-dark);
    }

    .login-link {
      display: block;
      text-align: center;
      color: var(--muted);
      margin-top: 16px;
      text-decoration: none;
      font-size: 14px;
    }
    .login-link:hover {
      color: var(--text);
    }

    #msg {
      text-align: center;
      margin-top: 12px;
      color: #f87171;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="auth-card">

    <img src="../img/logo.png" class="logo" alt="Logo">

    <h2>Create Account</h2>
    <p class="subtitle">Register as a student</p>

    <form id="reg-form">

      <label>Name</label>
      <input type="text" name="name" required />

      <label>Email</label>
      <input type="email" name="email" required />

      <label>Phone</label>
      <input type="text" name="phone" required />

      <label>Password</label>
      <input type="password" name="password" required />

      <button class="btn" type="submit">Register</button>
    </form>

    <div id="msg"></div>

    <a href="login.html" class="login-link">Already have an account? Login</a>

  </div>

  <script>
    document.getElementById("reg-form").addEventListener("submit", async (e)=>{
      e.preventDefault();

      const fd = new FormData(e.target);
      const res = await fetch("http://localhost/library_backend/auth/register.php", {
        method: "POST",
        body: fd
      });

      const data = await res.json();

      if (data.status === "success") {
        window.location.href = "login.html";
      } else {
        document.getElementById("msg").innerText = data.message;
      }
    });
  </script>

</body>
</html>
