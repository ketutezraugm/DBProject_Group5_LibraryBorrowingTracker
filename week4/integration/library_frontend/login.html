<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login — Library System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #0f172a;
      --card: rgba(255,255,255,0.07);
      --border: rgba(0, 0, 0, 0.178);
      --accent: #699db9;
      --accent-dark: #557e94; 
      --text: #000000;
      --muted: #464646;
      --radius: 14px;
      --shadowcard: 0 8px 24px rgba(0,0,0,0.25);
      --bodybg: radial-gradient(circle at top, #ffffff, #c5c5c5 90%);
      --logincolortext: #000000;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bodybg);
      font-family: "Inter", system-ui, sans-serif;
      color: var(--text);
    }

    .login-card {
      width: 360px;
      padding: 32px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadowcard);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 26px;
      font-weight: 700;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 28px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input {
      width: 100%;
      box-sizing: border-box; 
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.05);
      color: var(--text);
      font-size: 14px;
      outline: none;
      transition: 0.2s;
      
    }

    input:focus {
      border-color: var(--accent);
      background: rgba(255,255,255,0.08);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: var(--accent);
      color: var(--logincolortext);
      font-size: 15px;
      font-weight: 600;
      transition: 0.15s;
    }

    .btn:hover {
      background: var(--accent-dark);
    }

    .small-link {
      display: block;
      text-align: center;
      margin-top: 16px;
      color: var(--muted);
      text-decoration: none;
      font-size: 14px;
    }

    .small-link:hover {
      color: var(--text);
    }

    #msg {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
      color: #f87171;
    }

    .login-logo {
      display: block;
      margin: 0 auto 16px auto;
      width: 40px;
      height: 40px;
      object-fit: contain;
    }
    
    .register-link {
      display: block;
      text-align: center;
      margin-top: 16px;
      color: var(--muted);
      text-decoration: none;
      font-size: 14px;
    }
    .register-link:hover {
      color: var(--text);
    }
  </style>
</head>

<body>

  <div class="login-card">
    <img src="your-logo.png" alt="Logo" class="login-logo">
    <h2>Welcome Back</h2>
    <p class="subtitle">Sign in to continue</p>

    <form id="login-form">
      <label>Email</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" required>

      <label>Password</label>
      <input type="password" id="password" name="password" placeholder="••••••••" required>

      <button type="submit" class="btn">Log In</button>
    </form>


    <div id="msg"></div>
    <a href="register.html" class="register-link">Don't have an account? Register</a>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const fd = new FormData(e.target);

      const res = await fetch("http://localhost/library_backend/auth/login.php", {
        method: "POST",
        body: fd
      });

      const data = await res.json();

      if (data.status === "success") {
        if (data.role === "admin") {
          window.location.href = "../admin.html";
        } else {
          window.location.href = "../user/user_dashboard.html";
        }
      } else {
        document.getElementById("msg").innerText = data.message;
      }
    });
  </script>

</body>
</html>
