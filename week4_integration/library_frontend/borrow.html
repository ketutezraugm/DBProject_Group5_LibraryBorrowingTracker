<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LibrarySys ‚Äî Borrow</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>

<body class="modern-layout">

  <!-- SIDEBAR -->
  <aside class="sidebar-modern">
    <div class="logo-row">
      <img src="https://cdn.discordapp.com/attachments/1376237956452450518/1443520281745293405/Lambang_UGM-hitam.png?ex=69295e86&is=69280d06&hm=01e3dd667ab881d7871eeacd8cd9c57657ada2a4c131816ba815baa7825df9fa&"
           class="logo-img">
      <h2 class="logo-modern">EL-GEM</h2>
    </div>
    

    <nav>
      <a href="index.html">Dashboard</a>
      <a href="books.html">Books</a>
      <a href="students.html">Students</a>
      <a href="borrow.html" class="active">Borrow</a>
      <a href="category.html">Category</a>
      <a href="admin.html">Admin</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main-modern">

    <!--HEADER-->
    <div class="topbar-modern">
      <h1>Borrow / Return</h1>
      <button id="btn-add-borrow" class="btn-modern-primary">+ New Borrow</button>
    </div>

    <!-- PANEL -->
    <div class="panel-modern">
      <div class="panel-header-modern">
        <h3>Borrow Records</h3>
      </div>

      <div class="panel-body-modern">

        <!-- SEARCH BAR -->
        <div class="search-wrapper">
          <span class="search-icon">üîç</span>
          <input id="searchInput" class="input-search-modern" type="text"
                 placeholder="Search borrow records...">
        </div>

        <!-- TABLE -->
        <table id="borrow-table" class="table-modern">
          <thead>
            <tr>
              <th>#</th>
              <th>BorrowDate</th>
              <th>DueDays</th>
              <th>ReturnDate</th>
              <th>Book</th>
              <th>Student</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="borrow-tbody"></tbody>
        </table>
      </div>
    </div>

  </main>

  <!-- MODAL -->
  <div id="borrow-modal" class="modal-modern">
    <div class="modal-content-modern">

      <span class="modal-close-modern" id="borrow-modal-close">&times;</span>
      <h2 id="borrow-modal-title">New Borrow</h2>

      <form id="borrow-form">

        <input type="hidden" id="borrow-id">

        <label>BookID</label>
        <input id="b-book" name="bookId" required>

        <label>MemberID</label>
        <input id="b-member" name="memberId" required>

        <label>Borrow Date</label>
        <input type="date" id="b-date" name="borrowDate">

        <label>Return Due (days)</label>
        <input type="number" id="b-due" name="returnDue" value="14" min="1">

        <div class="modal-actions-modern">
          <button type="button" id="borrow-cancel" class="btn-modern-secondary">Cancel</button>
          <button type="submit" class="btn-modern-primary">Save</button>
        </div>

      </form>
    </div>
  </div>

  <script src="borrow.js"></script>
</body>
</html>
