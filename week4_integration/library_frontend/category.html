<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LibrarySys ‚Äî Category</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="modern-layout">

  <!-- SIDEBAR -->
  <aside class="sidebar-modern">
    <div class="logo-row">
        <img src="https://cdn.discordapp.com/attachments/1376237956452450518/1443520281745293405/Lambang_UGM-hitam.png?ex=69295e86&is=69280d06&hm=01e3dd667ab881d7871eeacd8cd9c57657ada2a4c131816ba815baa7825df9fa&"
             class="logo-img">
        <h2 class="logo-modern">EL-GEM</h2>
    </div>
      

    <nav>
      <a href="index.html">Dashboard</a>
      <a href="books.html">Books</a>
      <a href="students.html">Students</a>
      <a href="borrow.html">Borrow</a>
      <a href="category.html" class="active">Category</a>
      <a href="admin.html">Admin</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main-modern">

    <!-- TOP BAR -->
    <div class="topbar-modern">
      <h1>Category Management</h1>
      <button id="btn-add-category" class="btn-modern-primary">+ Add Category</button>
    </div>

    <!-- PANEL -->
    <div class="panel-modern">
      <div class="panel-header-modern">
        <h3>Category List</h3>
      </div>

      <div class="panel-body-modern">

        <!-- SEARCH BAR -->
        <div class="search-wrapper">
          <span class="search-icon">üîç</span>
          <input id="searchInput" class="input-search-modern" type="text"
                 placeholder="Search categories...">
        </div>

        <!-- TABLE -->
        <table class="table-modern" id="category-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Category Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="category-tbody"></tbody>
        </table>

      </div>
    </div>

  </main>

  <!-- MODAL -->
  <div id="category-modal" class="modal-modern">
    <div class="modal-content-modern">

      <span class="modal-close-modern" id="category-modal-close">&times;</span>
      <h2 id="category-modal-title">Add Category</h2>

      <form id="category-form">

        <label>Category Name</label>
        <input type="text" id="c-name" name="CategoryName" required>

        <div class="modal-actions-modern">
          <button type="button" id="category-cancel" class="btn-modern-secondary">Cancel</button>
          <button type="submit" class="btn-modern-primary">Save</button>
        </div>

      </form>

    </div>
  </div>

  <script src="category.js"></script>
</body>
</html>
