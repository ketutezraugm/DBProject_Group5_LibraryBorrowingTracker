<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LibrarySys â€” Admin</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2 class="logo">EL-GEM</h2>

        <a href="index.html">Dashboard</a>
        <a href="books.html">Books</a>
        <a href="students.html">Students</a>
        <a href="borrow.html">Borrow</a>
        <a href="category.html">Category</a>
        <a href="admin.html" class="active">Admin</a>
    </div>

    <!-- MAIN -->
    <div class="main-container">
        <div class="topbar">
            <h1>Admin Management</h1>
            <div class="search-wrap">
                <input id="search-input" type="search" placeholder="Search..." />
              </div>
            <div class="top-actions">
                <button id="btn-add-admin" class="btn primary">+ Add Admin</button>
            </div>
        </div>

        <div class="content">
            <div class="panel">
                <div class="panel-header">
                    <h3>Admin List</h3>
                </div>

                <div class="panel-body">
                    <table class="table" id="admin-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="admin-tbody">
                            <!-- Filled by admin.js -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <!-- MODAL FOR ADD/EDIT -->
    <div id="admin-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" id="admin-modal-close">&times;</span>
            <h2 id="admin-modal-title">Add Admin</h2>

            <form id="admin-form">
                <input type="hidden" id="admin-id">

                <label>Name</label>
                <input type="text" id="a-name" required>

                <label>Email</label>
                <input type="email" id="a-email" required>

                <label>Phone</label>
                <input type="text" id="a-phone" required>

                <div style="margin-top: 12px; text-align: right;">
                    <button type="button" class="btn" id="admin-cancel">Cancel</button>
                    <button type="submit" class="btn primary">Save</button>
                </div>
            </form>
        </div>
    </div>


    <script src="admin.js"></script>
</body>
</html>
