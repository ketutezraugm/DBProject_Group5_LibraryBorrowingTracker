<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login â€” Library System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #e9f4ff; /* soft bluish-white */
      --card: rgba(255, 255, 255, 0.40);
      --border: rgba(150, 195, 225, 0.45);
      --accent: #72b5e8; /* main blue */
      --accent-dark: #5a9ac7;
      --text: #0e1a2b;
      --muted: #4f657a;
      --radius: 14px;
      --shadowcard: 0 8px 26px rgba(80,120,160,0.25);
      --bodybg: radial-gradient(circle at top, #e9f4ff, #cde5ff 80%);
      --logincolortext: #0e1a2b;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bodybg);
      font-family: "Inter", system-ui, sans-serif;
      color: var(--text);
    }

    .login-card {
      width: 360px;
      padding: 32px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadowcard);
      backdrop-filter: blur(14px);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-logo {
      display: block;
      margin: 0 auto 16px auto;
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 26px;
      font-weight: 700;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 28px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input {
      width: 100%;
      box-sizing: border-box;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.05);
      font-size: 14px;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      border-color: var(--accent);
      background: rgba(255,255,255,0.08);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: var(--accent);
      color: var(--logincolortext);
      font-size: 15px;
      font-weight: 600;
      transition: 0.15s;
    }

    .btn:hover {
      background: var(--accent-dark);
    }

    .register-link {
      text-align: center;
      display: block;
      margin-top: 18px;
      color: var(--muted);
      text-decoration: none;
    }

    #msg {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
      color: #f87171;
    }
  </style>
</head>

<body>

  <div class="login-card">

    <!-- Updated logo -->
    <img 
      src="https://media.discordapp.net/attachments/1376237956452450518/1443520281745293405/Lambang_UGM-hitam.png?ex=69295e86&is=69280d06&hm=01e3dd667ab881d7871eeacd8cd9c57657ada2a4c131816ba815baa7825df9fa&=&format=webp&quality=lossless&width=932&height=967"
      alt="Logo"
      class="login-logo"
    >

    <h2>Welcome Back</h2>
    <p class="subtitle">Sign in to continue</p>

    <form id="login-form">
      <label>Email</label>
      <input type="email" id="email" name="email" required>

      <label>Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="btn">Log In</button>
    </form>

    <div id="msg"></div>
    <a href="register.html" class="register-link">Don't have an account? Register</a>
  </div>

<script>
document.getElementById("login-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const fd = new FormData(e.target);

  const res = await fetch("http://localhost/library_backend/auth/login.php", {
    method: "POST",
    body: fd
  });

  const data = await res.json();

  if (data.status === "success") {
    if (data.role === "admin") {
      window.location.href = "../admin.html";
    } else {
      window.location.href = "../user/user_dashboard.html";
    }
  } else {
    document.getElementById("msg").innerText = data.message;
  }
});
</script>

</body>
</html>
